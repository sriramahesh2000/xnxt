<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Breach Timeline</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
  background:#f4f6fa;
  font-family:Arial;
}

.card{
  /* width:900px; */
  background:white;
  padding:25px;
  border-radius:12px;
  margin:40px auto;
}

h2{
  margin-bottom:20px;
}

canvas{
  /* max-height:350px; */
}

</style>
</head>

<body>

<div class="card">

<h2>Detailed Breach Timeline Analysis</h2>

<canvas id="breachChart"></canvas>

</div>

<script>

const ctx = document.getElementById('breachChart');

new Chart(ctx, {
  type: 'bar',

  data: {
    labels: ['July','August','September','October','November','December'],

    datasets: [

      // BLUE BARS
      {
        label: 'Incidents',
        data: [90,40,55,70,50,95],
        backgroundColor: '#4fa3ff',
        borderRadius: 6
      },

      // RED LINE
      {
        label: 'Breach Trend',
        data: [35,45,65,70,75,95],
        type: 'line',
        borderColor: '#c0392b',
        backgroundColor:'#c0392b',
        tension:0.3,
        pointRadius:6,
        pointBackgroundColor:'#fff',
        pointBorderColor:'#c0392b',
        pointBorderWidth:3
      }
    ]
  },

  options: {

    responsive:true,

    plugins:{
      legend:{display:false},
      tooltip:{enabled:true},

      title:{
        display:false
      }
    },

    scales:{
      y:{
        beginAtZero:true,
        grid:{color:'#eee'}
      },
      x:{
        grid:{display:false}
      }
    }
  }
});

</script>

</body>
</html>
