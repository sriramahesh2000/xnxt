<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impact Card</title>

<style>

body{
  background:#f4f6fa;
  font-family:Arial;
  padding:40px;
}

/* CARD */

.card{
  width:900px;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

/* HEADER */
.card-header{
  position: relative;
  height:90px;
  display:flex;
  align-items:center;
  padding:0 30px;
  color:#fff;
  font-size:28px;
  font-weight:600;

  /* base gradient */
  background: linear-gradient(90deg, #ff5a5a, #ff8b5c);
  overflow:hidden;
}
.card-header::after{
  content:"";
  position:absolute;
  inset:0;

  /* ðŸ”¥ IMAGE + GRADIENT COLOR */
  background:
    linear-gradient(
      90deg,
      rgba(255,90,90,0.85),
      rgba(255,139,92,0.85)
    ),
    url("assets/bghead.png") center / cover no-repeat;

  /* blend image with gradient */
  background-blend-mode: multiply;

  /* show only right half */
  mask-image: linear-gradient(
    90deg,
    transparent 0%,
    transparent 55%,
    black 75%,
    black 100%
  );

  -webkit-mask-image: linear-gradient(
    90deg,
    transparent 0%,
    transparent 55%,
    black 75%,
    black 100%
  );

  pointer-events:none;
}


.header-icon{
  font-size:32px;
  margin-right:12px;
}

/* BODY */

.card-body{
  padding:30px;
}

.row{
  display:flex;
  align-items:flex-start;
  margin-bottom:20px;
  font-size:22px;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  margin-right:15px;
  margin-top:8px;
}

.red{ background:#ff4d4d;}
.yellow{ background:#ffc107;}

.illustration{
  position:absolute;
  right:40px;
  top:130px;
  width:200px;
  opacity:.9;
}

.container{
  position:relative;
}

</style>
</head>

<body>

<div class="card container">

  <div class="card-header">
    <span class="header-icon">ðŸ‘¥</span>
    Impact
  </div>

  <div class="card-body">

    <div class="row">
      <div class="dot red"></div>
      <div>All internal users unable to access critical systems</div>
    </div>

    <div class="row">
      <div class="dot yellow"></div>
      <div>Tested access and confirmed issue resolution</div>
    </div>

  </div>

</div>
<div class="hero-bg">
  <div class="overlay"></div>
</div>
<style>
    .hero-bg {
  position: relative;
  width: 100%;
  height: 100vh;
  background: linear-gradient(90deg, #ff5a5a, #ff8b5c);
  overflow: hidden;
}

/* RIGHT SIDE PATTERN OVERLAY */
.overlay {
  position: absolute;
  inset: 0;

  /* PATTERNS */
  background:
    /* diagonal lines */
    repeating-linear-gradient(
      -20deg,
      rgba(255,255,255,0.35),
      rgba(255,255,255,0.35) 6px,
      transparent 6px,
      transparent 14px
    ),
    /* dots */
    radial-gradient(
      circle,
      rgba(255,255,255,0.35) 2px,
      transparent 2px
    );

  background-size:
    120px 120px,
    18px 18px;

  opacity: 0.4;

  /* ðŸ‘‰ FADE FROM CENTER TO RIGHT */
  mask-image: linear-gradient(
    90deg,
    transparent 0%,
    transparent 50%,
    black 75%,
    black 100%
  );

  -webkit-mask-image: linear-gradient(
    90deg,
    transparent 0%,
    transparent 50%,
    black 75%,
    black 100%
  );
}
</style>

</body>
</html>
